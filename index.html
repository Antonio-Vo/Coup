<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coup Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Coup Game</h1>
  <div id="slots"></div>
  <div id="actions">
    <button id="income">Income</button>
    <button id="foreign-aid">Foreign Aid</button>
    <button id="coup">Coup</button>
    <button id="tax">Tax</button>
    <button id="assassinate">Assassinate</button>
    <button id="exchange">Exchange</button>
    <button id="steal">Steal</button>
    <button id="block">Block</button>
    <button id="challenge">Challenge</button>
  </div>
  <div id="log"></div>
  <script src="game.js"></script>
</body>
</html>
